<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Site de Comércio Eletrônico com Pagamento</title>
</head>
<body>
    <header>
        <div class="container nav">
            <a href="#" class="logo">E-commerce</a>
            <i class="fas fa-shopping-bag" id="cart-icon" data-quantity="0"></i>
            <div class="cart">
                <h2 class="cart-title">Seu Carrinho</h2>
                <div class="cart-content"></div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Pagar Agora</button>
                <i class="fas fa-times" id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="container shop">
        <h2 class="section-title">Produtos para Comprar</h2>
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box" data-title="Produto 1" data-price="50">
                <img src="img/product1.jpeg" alt="" class="product-img">
                <h2 class="product-title">PRODUTO 1</h2>
                <span class="price">R$ 150.00</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box" data-title="Produto 2" data-price="50">
                <img src="img/product2.jpeg" alt="" class="product-img">
                <h2 class="product-title">PRODUTO 2</h2>
                <span class="price">R$ 80.00</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box" data-title="Produto 2" data-price="50">
                <img src="img/product3.jpeg" alt="" class="product-img">
                <h2 class="product-title">PRODUTO 3</h2>
                <span class="price">R$ 40.00</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box" data-title="Produto 2" data-price="50">
                <img src="img/product4.jpeg" alt="" class="product-img">
                <h2 class="product-title">PRODUTO 4</h2>
                <span class="price">R$ 50.00</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box" data-title="Produto 2" data-price="50">
                <img src="img/product5.jpeg" alt="" class="product-img">
                <h2 class="product-title">PRODUTO 5</h2>
                <span class="price">R$ 250.00</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box" data-title="Produto 2" data-price="50">
                <img src="img/product6.jpeg" alt="" class="product-img">
                <h2 class="product-title">PRODUTO 6</h2>
                <span class="price">R$ 70.00</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box" data-title="Produto 2" data-price="50">
                <img src="img/product7.jpeg" alt="" class="product-img">
                <h2 class="product-title">PRODUTO 7</h2>
                <span class="price">R$ 20.00</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box" data-title="Produto 2" data-price="50">
                <img src="img/product8.jpeg" alt="" class="product-img">
                <h2 class="product-title">PRODUTO 8</h2>
                <span class="price">R$ 450.00</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
